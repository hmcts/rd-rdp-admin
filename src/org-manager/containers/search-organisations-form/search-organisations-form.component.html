
<form [formGroup]="searchOrgForm" (ngSubmit)="onSubmit()" >
  <lib-gov-uk-input
    [config]="{label: 'Search', hint: 'Search for approved organisations by name or unique reference.', name: 'search', id: 'search', type: 'text', classes: 'search'}"
    [errorMessage]="'invalid search input'"
    [group]="searchOrgForm">
  </lib-gov-uk-input>

  <button type="submit" class="govuk-button">
    Search
  </button>
</form>
